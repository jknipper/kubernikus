{{/* vim: set filetype=gotexttmpl: */ -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fullname" . }}-bootstrap
  labels:
    app: {{ include "fullname" . }}
data:
  bootstrap.sh: |-
    #!/bin/sh
    while true;
    do
      wget http://localhost:8080/initialization/status -S -O status;
      STATUS=`cat status`;
      case $STATUS in
      "New")
            wget http://localhost:8080/initialization/start -S -O - ;;
      "Progress")
            sleep 1;
            continue;;
      "Failed")
            continue;;
      "Successful")
            exec etcd \
              --name=kubernikus \
              --data-dir=/var/lib/etcd \
              --advertise-client-urls=http://$(ETCD_IP):2379 \
              --initial-advertise-peer-urls=http://$(ETCD_IP):2380 \
              --initial-cluster=kubernikus=http://$(ETCD_IP):2380 \
              --listen-client-urls=http://0.0.0.0:2379 \
              --listen-peer-urls=http://$(ETCD_IP):2380
            ;;
      esac;
    done
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "fullname" . }}
        release: {{ .Release.Name }}
    spec:
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: {{ include "fullname" . }}-bootstrap
          configMap:
            name: {{ include "fullname" . }}-bootstrap
            defaultMode: 0356
        - name: {{ include "fullname" . }}
          secret:
            secretName: secret-openstack
            defaultMode: 0420
      containers:
        - name: etcd
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: ETCD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          command:
            - /bootstrap/bootstrap.sh
          volumeMounts:
            - mountPath: /var/lib/etcd
              name: data
            - mountPath: /bootstrap
              name: {{ include "fullname" . }}-bootstrap
          resources:
        - name: backup
          command:
            - etcdbrctl
            - server
            - --schedule=*/5 * * * *
            - --max-backups=10
            - --data-dir=/var/lib/etcd
            - --insecure-transport=true
            - --storage-provider=Swift
            - --delta-snapshot-period-seconds=10
            - --garbage-collection-period-seconds=60
          image: eu.gcr.io/gardener-project/gardener/etcdbrctl:0.3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          env:
            - name: STORAGE_CONTAINER
              value: etcd-backup-{{ .Values.klustername }}-{{ uuidv4 }}
            - name: OS_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: secret-openstack
                  key: openstack-auth-url
            - name: OS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-openstack
                  key: openstack-username
            - name: OS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-openstack
                  key: openstack-password
            - name: OS_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  name: secret-openstack
                  key: openstack-domain-name
            - name: OS_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: secret-openstack
                  key: openstack-project-id
          volumeMounts:
            - mountPath: /var/lib/etcd
              name: data
{{ toYaml .Values.resources | indent 12 }}
